{% set name = "ffmpy" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ffmpy-{{ version }}.tar.gz
  sha256: 924cde7e0bb1b5eb58d21ada3b1622f95069c98769bbdf100ed381c7e750a55e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - ffmpeg
  run:
    - python >=3.6
    - ffmpeg

test:
  imports:
    - ffmpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Ch00k/ffmpy
  summary: A simple Python wrapper for ffmpeg
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattTriano
