{% set name = "ffmpy" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ffmpy-{{ version }}.tar.gz
  sha256: 475ebfff1044661b8d969349dbcd2db9bf56d3ee78c0627e324769b49a27a78f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - ffmpeg
  run:
    - python >=3.6
    - ffmpeg

test:
  imports:
    - ffmpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Ch00k/ffmpy
  summary: A simple Python wrapper for ffmpeg
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattTriano
